<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
</head>

<body>
    <form name="contactForm" onsubmit="return validateForm()">
        <h2>Student Form</h2>
        <div class="row">
            <label>First Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Last Name</label>
            <input type="text" name="lname">
            <div class="error" id="lnameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" data-inputmask="'mask': '0399-99999999'" required="" type="number" maxlength="12">

            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>CNIC</label>
            <input type="text" data-inputmask="'mask': '99999-9999999-9'" placeholder="XXXXX-XXXXXXX-X" name="cnic"
                required="">
            <!-- <input type="text" name="cnic" maxlength="15"> -->
            <div class="error" id="cnicErr"></div>
        </div>

        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
    <script>
        $(":input").inputmask();

    </script>
</body>

</html>
